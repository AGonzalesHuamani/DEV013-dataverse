<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>k-drama verse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@300;500&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@300;500&family=Roboto:wght@300;700&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="images/logo.png" class="logo">
    <h1>K-DRAMA<br />VERSE</h1>
  </header>
  <main>
    <div>
      <!--Seccion genero-->
      <label for="Genero">Genero: </label>
      <select name="genero" data-testid="select-filter">
        <option value="a" selected disabled>seleccionar</option>
        <option value="Romance">Romance</option>
        <option value="Drama">Drama</option>
        <option value="Comedia">Comedia</option>
        <option value="Fantasía">Fantasía</option>
        <option value="Thriller">Thriller</option>
        <option value="Acción">Acción</option>
      </select>
      <!--Seccion Subtitulos-->
      <label for="Subtitle">Subtítulo:</label>
      <select name="subtitle" data-testid="select-filter" id="filter">
        <option value="a" selected disabled>seleccionar</option>
        <option value="Español">Español</option>
        <option value="Inglés">Inglés</option>
        <option value="Coreano">Coreano</option>
      </select>
      <!--Seccion ordenar A-Z-->
      <label for="Ordenar">Ordenar: </label>
      <select name="ordenar" data-testid="select-sort">
        <option value="a" selected disabled>seleccionar</option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>
      <!--Seccion Estadisticas-->
      <label for="Estadisticas">Estadística: </label>
      <select name="estadisticas">
        <option value="a" selected disabled>seleccionar</option>
        <option value="numeroDeEpisodios">Numero de episodios</option>
      </select>
      <!--Boton Limpiar filtros
      <button data-testid="button-clear">
        <img id="logo-limpiar-filtros" src="images/filter.png"/>
        Limpiar filtros</button>-->
    </div>
    <h2>Listado de k-dramas</h2>

    <div id="root"></div>
  </main>

  <footer>
    CREADO POR <br /> ANTONE GONZALES &amp; MELANY VENTURA
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>

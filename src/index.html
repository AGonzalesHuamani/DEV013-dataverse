<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>k-drama verse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@300;500&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@300;500&family=Roboto:wght@300;700&family=Staatliches&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo">
    <h1>K-DRAMA<br />VERSE</h1>
  </header>
  <main>
      <label for="Subtitle">Subtitulos</label>
      <select data-testid="select-filter" name="Subtitle" id="filter">Subtitulos
      <option value="Español">Español</option>
      <option value="Inglés">Inglés</option>
      <option value="Coreano">Coreano</option>
      </select>

    <div>
      <!--Seccion genero-->
      <label for="Genero">Genero:</label>
      <select name="genero" data-testid="select-filter">
        <option value="romance">Romance</option>
        <option value="drama">Drama</option>
        <option value="comedia">Comedia</option>
        <option value="fantasia">Fantasia</option>
        <option value="thriller">Thriller</option>
        <option value="accion">Accion</option>
      </select>
      <!--Seccion Subtitulos-->

      <!--Seccion ordenar A-Z-->
      <label for="Ordenar">Ordenar:</label>
      <select name="ordenar" data-testid="select-sort">
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>
    </div>
    <h2>Listado de k-dramas</h2>
    <div id="root"></div>
  </main>

  <footer>
    CREADO POR <br /> ANTONE GONZALES &amp; MELANY VENTURA
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>

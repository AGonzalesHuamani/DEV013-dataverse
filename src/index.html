<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>k-drama verse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@300;500&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@300;500&family=Roboto:wght@300;700&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="images/logo.png" class="logo">
    <h1>K-DRAMA<br />VERSE</h1>
  </header>
  <main>
    <nav class="menu">
      <!--Seccion genero-->
      <label for="Genero1">Genero: </label>
      <select id="Genero1" name="genero" data-testid="select-filter">
        <option value="a" selected disabled>seleccionar</option>
        <option value="Romance">Romance</option>
        <option value="Drama">Drama</option>
        <option value="Comedia">Comedia</option>
        <option value="Fantasía">Fantasía</option>
        <option value="Thriller">Thriller</option>
        <option value="Acción">Acción</option>
      </select>
            <!--Seccion ordenar A-Z-->
      <label for="Ordenar1">Ordenar: </label>
      <select id="Ordenar1" name="ordenar" data-testid="select-sort">
        <option value="a" selected disabled>seleccionar</option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>
      <!--Seccion Estadisticas-->
      <label for="Estadisticas1">Estadística: </label>
      <select id="Estadisticas1" name="estadisticas">
        <option value="a" selected disabled>seleccionar</option>
        <option value="numeroDeEpisodios">Numero de episodios</option>
      </select>
      <!--Boton Limpiar filtros-->
      <button name="button-clear" data-testid="button-clear">
        <img class="logoLimpiar" src="images/filter.png"/>
        Limpiar filtros</button>
        <!--Seccion Subtitulos (opcional)
      <label for="Subtitle1">Subtítulo:</label>
      <select id= "Subtitle1" name="subtitle" >
        <option value="a" selected disabled>seleccionar</option>
        <option value="Español">Español</option>
        <option value="Inglés">Inglés</option>
        <option value="Coreano">Coreano</option>
      </select>-->
    </nav>

    <h2>Listado de k-dramas</h2>

    <section id="root">
      
    </section>
  </main>

  <footer>
    CREADO POR <br /> ANTONE GONZALES &amp; MELANY VENTURA
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
